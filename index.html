<!DOCTYPE html>

<html lang ="en">
    <head>
        <title>Tribute Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="/CSS/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        
        <script type="text/javascript" src="#"></script>                   
    </head>

    <body>
        <main id = "main">
            <h1 id="title">Survey Form</h1>
            
            <p id="description" class = "detail">Let me know how much you like the anime One Piece</p>
            
        <!-- 	FORM START -->
            <form id="survey-form">
        <!-- 	NAME INPUT -->
                <section class="info">
                    <label id="name-label" for="name" class = "label">Name</label>
                    <input type="text" id="name" class = "input-style" placeholder="Enter your name" required>
                    <br />

            <!-- 	EMAIL	INPUT -->
                    <label id="email-label" for="email" class = "label">Email</label>
                    <input type="email" id="email" class = "input-style" placeholder="Enter a valid email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <br />

            <!-- 	AGE	INPUT -->
                    <label id="number-label" for="number">Age</label>
                    <input type="number" id="number" class = "input-style" min = "1" max = "100" placeholder = "Age" required>
                    <br>
                </section>
                
        <!-- 	DROPDOWN	 -->
                <label for="dropdown">What best describes your role?</label>
                <select id = "dropdown" name="jobs" class = "dropbox-style">
                    <option disabled value selected>Select an option</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="student">Student</option>
                    <option value="full">Full time</option>
                    <option value="part">Part time</option>
                </select>
                <br>
                
        <!-- RADIO GROUP START -->
                <fieldset class = "radio-gp">
                    <legend>Would you recommend a friend to watch One Piece?</legend>
                    <label for="yes">
                        <input id = "yes" type="radio" value = "yes" name = "recommend" selected> For sure!
                    </label>
                    <br>

                    <label for="no">
                        <input id = "no" type="radio" value = "no" name = "recommend"> No way
                    </label>
                    <br>

                    <label for="maybe">
                        <input id="maybe" type="radio" value = "maybe" name = "recommend"> Maybe
                    </label>
                    <br>
                </fieldset>
                <!-- RADIO GROUP END -->
                
                <!-- 	DROPDOWN START	 -->
                <label for="dropdown2">What do you like most in One Piece?</label>
		        <select id = "dropdown2" name="likes" class = "dropbox-style">
                    <option disabled value selected>Select an option</option>
                    <option value="action">Action</option>
                    <option value="backstory">Backstory</option>
                    <option value="comedy">Comedy</option>
                    <option value="plottwist">Plot twists</option>
                    <option value="adventure">Adventure</option>
                    <option value="drama">Drama</option>
                </select>
                <!-- 	DROPDOWN	END -->
                <br>
                
                
        <!-- 		CHECKBOXES START -->
                <p class = "check-text">What improvement would you like to see in One Piece?</p>
                <section class="check">
                    <label for="fillers">
                        <input id = "fillers" type="checkbox" name = "improvement" value = "fillers"> Less fillers
                    </label>
                    <br>

                    <label for="story">
                        <input id = "story" type="checkbox" name="improvement" value = "story"> Backstory
                    </label>
                    <br>

                    <label for="action">
                        <input id = "acion" type="checkbox" name="improvement" value = "action"> Action
                    </label>
                    <br>

                    <label for="arcs">
                        <input id = "arcs" type="checkbox" name="improvement" value = "arcs"> Shorter arcs
                    </label>
                    <br>

                    <label for="develop">
                        <input id = "develop" type="checkbox" name = "improvement" value = "develop"> Character development
                    </label>
                    <br>

                    <label for="twist">
                        <input id = "twist" type="checkbox" name = "improvement" value = "twist"> Plot twist</label>
                    <br>
                </section>
                <!-- 		CHECKBOXES END -->
                
        <!-- 	COMMENTS	START -->
                <label for="comment" class = "comment-label">Comment:</label>
                <textarea id="comment" cols="30" rows="5" class = "comment-area"></textarea>
                <!-- 	COMMENTS	END -->
                <br>
                
                <button id = "submit" class = "btn" type="submit" name="submit">Submit</button>
            </form>
        </main>

        <footer class="foot">Developed by <span class="name-style">Eric Lew Yan Voon</span></footer>
    </body>
</html>
